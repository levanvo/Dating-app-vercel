<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<body>
    <div class="w-[100%] h-[460px] relative">
        <img class="w-[100vw] h-[460px] "
            src="https://c.wallhere.com/photos/a7/3c/Monika_Jagaciak_women_model-795487.jpg!d" alt="">
        <div class="absolute left-[30%] top-[28%]">
            <h2 class=" text-6xl font-bold text-white">Contact Us</h2>
            <h3 class=" text-4xl -ml-[10%] mt-2 text-gray-500"></h3>
        </div>
    </div>
    <div class="w-[1350px] flex space-x-10 justify-center mx-auto mt-20">
        <div class="">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.696156506199!2d28.913220375938764!3d41.0319029713473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cabbf2127d7565%3A0x99f4785fe8a6f9e3!2sVoyage-fashion!5e0!3m2!1svi!2s!4v1685888018941!5m2!1svi!2s"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="">
            <form (ngSubmit)="OnContact()" class="w-[500px] mx-auto ">
                <p class="text-gray-600 mb-1 ">Name:</p>
                <input [(ngModel)]="ObjectContact.name" name="name" required type="text" placeholder=" name...?"
                    class="outline-0 pl-2 w-[500px] h-10 border border-gray-500 rounded-md">
                <p class="text-gray-600 mb-1 mt-1">Email:</p>
                <input [(ngModel)]="ObjectContact.email" name="email"  required type="text" placeholder=" email...?"
                    class="outline-0 pl-2 w-[500px] h-10 border border-gray-500 rounded-md">
                <p class="text-gray-600 mb-1 mt-1">Phone:</p>
                <input [(ngModel)]="ObjectContact.phone" name="phone"  required type="number" placeholder=" number-phone...?"
                    class="outline-0 pl-2 w-[500px] h-10 border border-gray-500 rounded-md">
                <p class="text-gray-600 mb-1 mt-1">Message:</p>
                <textarea [(ngModel)]="ObjectContact.message" name="message"  class="outline-0 pl-2 w-[500px] h-[140px] border border-gray-500 rounded-md"
                    placeholder=" your message...?"></textarea>
                <button type="submit"
                    class="w-44 h-10 border border-gray-500 mt-3 ml-3 hover:bg-black hover:text-white duration-200">Send</button>
            </form>
        </div>
    </div>

</body>

</html>
