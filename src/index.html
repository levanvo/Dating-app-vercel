    .shell {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .spinner {
      width: 56px;
      height: 56px;
      display: grid;
      border: 4.5px solid #0000;
      border-radius: 50%;
      border-color: #dbdcef #0000;
      animation: spinner-e04l1k 1s infinite linear;
      position: absolute;
      left: 50%;
      top: 30%;
    }

    .spinner::before,
    .spinner::after {
      content: "";
      grid-area: 1/1;
      margin: 2.2px;
      border: inherit;
      border-radius: 50%;
    }

    .spinner::before {
      border-color: #474bff #0000;
      animation: inherit;
      animation-duration: 0.5s;
      animation-direction: reverse;
    }

    .spinner::after {
      margin: 8.9px;
    }

    @keyframes spinner-e04l1k {
      100% {
        transform: rotate(1turn);
      }
    }
  </style>
</head>

  </div>
  <app-root></app-root>
